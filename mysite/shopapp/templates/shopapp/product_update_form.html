{% extends 'shopapp/base.html'%}

{% block title %}
  Form product Update
{% endblock %}


{% block body %}
  <h1>Update product from form</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit">Update</button>
    </form>
  </div>



  <div>
    <a href="{% url 'shopapp:product_detail' pk=object.pk %}"> Back to product {{ object.name}} </a>
  </div>

{% endblock %}
