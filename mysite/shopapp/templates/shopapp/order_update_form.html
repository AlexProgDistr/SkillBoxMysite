{% extends 'shopapp/base.html'%}

{% block title %}
  Form order Update
{% endblock %}


{% block body %}
  <h1>Update order from form</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit">Update</button>
    </form>
  </div>

<div>
    <a href="{% url 'shopapp:order_detail' pk=object.pk %}"> Back to order {{ object.pk}} </a>
  </div>

{% endblock %}
