{% extends 'shopapp/base.html'%}

{% block title %}
  Delete product {{ object.name }}
{% endblock %}


{% block body %}
  <h1>Delete product {{ object.name }}</h1>
  <br>
  <div>
    <a href="{% url 'shopapp:product_detail' pk=object.pk %}"> Back to product </a>
  </div>
  <br>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Delete</button>
    </form>
  </div>
{% endblock %}
